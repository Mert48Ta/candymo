    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        min-height: 100vh;
      }

      .menu-container {
        max-width: 1200px;
        margin: 80px auto 20px;
        padding: 20px;
        max-height: calc(100vh - 100px); /* Ekran yüksekliğinden navbar ve margin'i çıkarıyoruz */
        overflow-y: auto; /* Dikey scroll ekliyoruz */
      }

      /* Scroll çubuğu stilini özelleştiriyoruz */
      .menu-container::-webkit-scrollbar {
        width: 8px;
      }

      .menu-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      .menu-container::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .menu-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .menu-title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 600;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        padding: 20px;
      }

      .menu-item {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
      }

      .menu-item:hover {
        transform: translateY(-5px);
      }

      .menu-item-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .menu-item-content {
        padding: 20px;
      }

      .menu-item-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .menu-item-price {
        font-size: 1.1rem;
        color: #e44d26;
        font-weight: 600;
      }

      .menu-item-description {
        color: #666;
        margin-top: 10px;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .menu-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 15px;
          padding: 10px;
        }

        .menu-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
<body>
  <!-- Navbar -->

</nav>


  <div class="menu-container">
    <h1 class="menu-title">Türk Kahvesi, Sıcak Çikolata ve Salep</h1>
    <div class="menu-grid" id="menuGrid"></div>
  </div>

  <script>
    const menuItems = [
      { name: "Türk Kahvesi", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Geleneksel Türk kahvesi" },
      { name: "Double Türk Kahvesi", price: "100₺", img: "../img/Menu_resimler/Double_Türk_kahvesi.JPG", description: "Çift fincan Türk kahvesi" },
      { name: "Türk Kahvesi (Süvari)", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Süvari usulü Türk kahvesi" },
      { name: "Sütlü Türk Kahvesi", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Sütlü Türk kahvesi" },
      { name: "Double Sütlü Türk Kahvesi", price: "110₺", img: "../img/Menu_resimler/Double_Türk_kahvesi.JPG", description: "Çift fincan sütlü Türk kahvesi" },
      { name: "Damla Sakızlı Türk Kahvesi", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Damla sakızı aromalı Türk kahvesi" },
      { name: "Double Damla Sakızlı Türk Kahvesi", price: "100₺", img: "../img/Menu_resimler/Double_Türk_kahvesi.JPG", description: "Çift fincan damla sakızlı Türk kahvesi" },
      { name: "Dibek Kahvesi", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Dibek usulü Türk kahvesi" },
      { name: "Double Dibek Kahvesi", price: "110₺", img: "../img/Menu_resimler/Double_Türk_kahvesi.JPG", description: "Çift fincan dibek kahvesi" },
      { name: "Sütlü Menengiç Kahvesi", price: "95₺", img: "../img/Menu_resimler/Türk_kahvesi.JPG", description: "Sütlü menengiç kahvesi" },
      { name: "Double Sütlü Menengiç Kahvesi", price: "100₺", img: "../img/Menu_resimler/Double_Türk_kahvesi.JPG", description: "Çift fincan sütlü menengiç kahvesi" },
      { name: "Salep", price: "145₺", img: "../img/Menu_resimler/Salep.JPG", description: "Geleneksel Türk salepi" },
      { name: "Sıcak Çikolata", price: "145₺", img: "../img/Menu_resimler/Sıcak_Çikolata.JPG", description: "Zengin sıcak çikolata" }
    ];

    const menuGrid = document.getElementById('menuGrid');

    menuItems.forEach(item => {
      const menuItem = document.createElement('div');
      menuItem.className = 'menu-item';
      menuItem.innerHTML = `
        <img src="${item.img}" alt="${item.name}" class="menu-item-image">
        <div class="menu-item-content">
          <h3 class="menu-item-name">${item.name}</h3>
          <div class="menu-item-price">${item.price}</div>
          <p class="menu-item-description">${item.description}</p>
        </div>
      `;
      menuGrid.appendChild(menuItem);
    });
  </script>

<script>
  // Save scroll position before navigating
  document.querySelectorAll(".navbar-container a").forEach(link => {
    link.addEventListener("click", () => {
      localStorage.setItem("navbarScrollPos", document.getElementById("navbarContainer").scrollLeft);
    });
  });

  // Restore scroll position on page load
  window.addEventListener("load", () => {
    const savedScrollPos = localStorage.getItem("navbarScrollPos");
    if (savedScrollPos) {
      document.getElementById("navbarContainer").scrollLeft = parseInt(savedScrollPos);
      localStorage.removeItem("navbarScrollPos"); // Clean up after restoring
    }
  });

  // Mevcut scroll fonksiyonu
  function scrollMenu(direction) {
    const container = document.getElementById('navbarContainer');
    container.scrollLeft += direction;
  }
</script>

</body>
