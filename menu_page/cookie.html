    <!-- 3D menÃ¼ alanÄ± (tam merkezde konumlanÄ±yor) -->

  <script>
    const picker = document.getElementById('picker');

    // ÃœrÃ¼n ve yazÄ± Ã¶ÄŸelerini iÃ§eren veri dizisi
    const itemsData = [
        { type: 'product', name: "Sade Kruvasan", price: "130â‚º", img: "../img/Menu_resimler/Sade_kruvasan.JPG" },
        { type: 'product', name: "Kruvasan Sandwich (Labne Peynir,Cheddar Peyniri,Dana FÃ¼me ve Marul)", price: "230â‚º", img: "../img/Menu_resimler/Kruvasan_Sandwich.JPG" },
        { type: 'product', name: "CandyMo Sandwich", price: "160â‚º", img: "../img/Menu_resimler/CandyMo_Sandwich.JPG" },
        { type: 'product', name: "Ã‡ikolatalÄ± Cookie", price: "90â‚º", img: "../img/Menu_resimler/Ã‡ikolatalÄ±_cookie.JPG" },
        { type: 'product', name: "YulaflÄ± Cookie", price: "90â‚º", img: "../img/Menu_resimler/YulaflÄ±_cookie.JPG" },
        { type: 'product', name: "Glutensiz Hindistan Cevizli Kurabiye", price: "150â‚º", img: "../img/Menu_resimler/Hindisztan_cevizli_kurabiye.JPG" }
    ];

    const totalItems = itemsData.length;
    const anglePerItem = -320 / totalItems;
    const radius = 250;
    let currentRotation = 0;

    // Ã–ÄŸeleri dinamik olarak oluÅŸturuyoruz
    itemsData.forEach((itemData, index) => {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.innerHTML = `
            <img src="${itemData.img}" alt="${itemData.name}" class="product-image">
            <div class="product-info">
                <span class="product-name">${itemData.name}</span>
                <span class="product-price">${itemData.price}</span>
            </div>
        `;
        const angle = index * anglePerItem;
        item.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
        picker.appendChild(item);
    });

    const items = document.querySelectorAll('.picker-item');

    function updatePicker() {
        items.forEach((item, index) => {
            const angle = (index * anglePerItem) + currentRotation;
            item.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
        });
    }

    let isDragging = false;
    let startY = 0;
    let startRotation = 0;

    const container = document.querySelector('.picker-container');
    let isScrolling = false;
    let scrollSpeed = 0.5;

    // EkranÄ±n herhangi bir yerine dokunarak kaydÄ±rma
    container.addEventListener('touchstart', (e) => {
        // Navbar'a tÄ±klanmadÄ±ÄŸÄ±ndan emin oluyoruz
        if (!e.target.closest('.navbar')) {
            isDragging = true;
            startY = e.touches[0].clientY;
            startRotation = currentRotation;
            container.style.cursor = "grabbing";
        }
    });

    container.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const deltaY = e.touches[0].clientY - startY;
        currentRotation = startRotation + deltaY * 0.5;
        updatePicker();
    });

    container.addEventListener('touchend', () => {
        isDragging = false;
        currentRotation = Math.round(currentRotation / anglePerItem) * anglePerItem;
        updatePicker();
        container.style.cursor = "grab";
    });

    // Mouse ile kaydÄ±rma iÃ§in
    container.addEventListener('mousedown', (e) => {
        // Navbar'a tÄ±klanmadÄ±ÄŸÄ±ndan emin oluyoruz
        if (!e.target.closest('.navbar')) {
            isDragging = true;
            startY = e.clientY;
            startRotation = currentRotation;
            container.style.cursor = "grabbing";
        }
    });

    container.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const deltaY = e.clientY - startY;
        currentRotation = startRotation + deltaY * 0.5;
        updatePicker();
    });

    container.addEventListener('mouseup', () => {
        isDragging = false;
        currentRotation = Math.round(currentRotation / anglePerItem) * anglePerItem;
        updatePicker();
        container.style.cursor = "grab";
    });

    // Mouse container dÄ±ÅŸÄ±na Ã§Ä±ktÄ±ÄŸÄ±nda
    container.addEventListener('mouseleave', () => {
        isDragging = false;
        container.style.cursor = "grab";
    });

    function smoothScroll() {
        if (!isScrolling) return;
        updatePicker();
        requestAnimationFrame(smoothScroll);
    }

    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        currentRotation -= e.deltaY * scrollSpeed;
        if (!isScrolling) {
            isScrolling = true;
            requestAnimationFrame(smoothScroll);
        }
    });
  </script>
<script>
  // Navbar scroll pozisyonunu korumak iÃ§in
  document.addEventListener('DOMContentLoaded', function() {
      const navbarContainer = document.getElementById('navbarContainer');

      for(let link of links) {
          link.addEventListener('click', function(e) {
              // Mevcut scroll pozisyonunu localStorage'a kaydet
              localStorage.setItem('navbarScrollPosition', navbarContainer.scrollLeft);
          });
      }
      
      // Sayfa yÃ¼klendiÄŸinde kaydedilmiÅŸ scroll pozisyonunu geri yÃ¼kle
      const savedPosition = localStorage.getItem('navbarScrollPosition');
      if(savedPosition) {
          navbarContainer.scrollLeft = savedPosition;
      }
  });

  // Mevcut scroll fonksiyonu
  function scrollMenu(direction) {
      const container = document.getElementById('navbarContainer');
      container.scrollLeft += direction;
  }
</script>
