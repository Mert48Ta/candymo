<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyMo - Matcha İçecekler</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .menu-container::-webkit-scrollbar {
            width: 8px;
        }

        .menu-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .menu-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .menu-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .menu-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .menu-item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .menu-item-price {
            font-size: 1.1rem;
            color: #e44d26;
            font-weight: 600;
        }

        .menu-item-description {
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
                padding: 10px;
            }

            .menu-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="scroll-btn scroll-left" onclick="scrollMenu(-100)">‹</div>
        <div class="navbar-container" id="navbarContainer">
            <a href="hot_coffee.html">☕ Sıcak Kahveler</a>
            <a href="cold_coffee.html">🧊 Soğuk Kahveler</a>
            <a href="traditaniol_coffee.html">☕ Türk Kahvesi, Sıcak Çikolata ve Salep</a>
            <a href="tea_kindof.html">🍵 Çay ve Bitki Çayları</a>
            <a href="drinker.html">🥤 Meşrubatlar</a>
            <a href="bubble.html">🧋 Bubble</a>
            <a href="milkshake.html">🥛 Milkshake</a>
            <a href="frozen.html">❄️ Frozen</a>
            <a href="frappe.html">🍹 Frappe</a>
            <a href="special.html">🍸 Mokteyl</a>
            <a href="matcha.html">🍵 Matcha</a>
            <a href="desert.html">🍰 Tatlılar</a>
            <a href="cookie.html">🍪 Atıştırmalıklar</a>
        </div>
        <div class="scroll-btn scroll-right" onclick="scrollMenu(100)">›</div>
    </nav>

    <div class="menu-container">
        <h1 class="menu-title">Matcha İçecekler</h1>
        <div class="menu-grid" id="menuGrid"></div>
    </div>

    <script>
        // Save scroll position before navigating
        document.querySelectorAll(".navbar-container a").forEach(link => {
            link.addEventListener("click", () => {
                localStorage.setItem("navbarScrollPos", document.getElementById("navbarContainer").scrollLeft);
            });
        });

        // Restore scroll position on page load
        window.addEventListener("load", () => {
            const savedScrollPos = localStorage.getItem("navbarScrollPos");
            if (savedScrollPos) {
                document.getElementById("navbarContainer").scrollLeft = parseInt(savedScrollPos);
                localStorage.removeItem("navbarScrollPos"); // Clean up after restoring
            }
        });

        const menuItems = [
            { name: "Ice Matcha Latte", price: "185₺", img: "../img/Menu_resimler/Ice_Matcha.JPG", description: "Soğuk matcha latte" },
            { name: "Ice Strawberry Matcha Latte", price: "200₺", img: "../img/Menu_resimler/Ice_Strowberry_Matcha.JPG", description: "Çilekli soğuk matcha latte" },
            { name: "Ice Mango Matcha Latte", price: "200₺", img: "../img/Menu_resimler/Ice_mango_Matcha.JPG", description: "Mangolu soğuk matcha latte" },
            { name: "Ice Vanilya Matcha Latte", price: "200₺", img: "../img/Menu_resimler/Ice_Matcha.JPG", description: "Vanilyalı soğuk matcha latte" },
            { name: "Hot Matcha Latte", price: "175₺", img: "../img/Menu_resimler/hot_matcha.jpeg", description: "Sıcak matcha latte" },
            { name: "Hot Strawberry Matcha Latte", price: "190₺", img: "../img/Menu_resimler/hot_matcha.jpeg", description: "Çilekli sıcak matcha latte" },
            { name: "Hot Mango Matcha Latte", price: "190₺", img: "../img/Menu_resimler/hot_matcha.jpeg", description: "Mangolu sıcak matcha latte" },
            { name: "Hot Vanilya Matcha Latte", price: "190₺", img: "../img/Menu_resimler/hot_matcha.jpeg", description: "Vanilyalı sıcak matcha latte" }
        ];

        const menuGrid = document.getElementById('menuGrid');

        menuItems.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.innerHTML = `
                <img src="${item.img}" alt="${item.name}" class="menu-item-image">
                <div class="menu-item-content">
                    <h3 class="menu-item-name">${item.name}</h3>
                    <div class="menu-item-price">${item.price}</div>
                    <p class="menu-item-description">${item.description}</p>
                </div>
            `;
            menuGrid.appendChild(menuItem);
        });
    </script>
</body>
</html>
