  <!-- 3D Ürün Menüsü -->
  <div class="picker-container">
    <!-- Ortadaki seçili öğeyi vurgulayan overlay -->
    <div class="picker-overlay"></div>
    <!-- 3D menü alanı (tam merkezde konumlanıyor) -->
    <div class="picker" id="picker">
      <!-- Öğeler JavaScript ile oluşturulacak -->
    </div>
  </div>

  <script>
    const picker = document.getElementById('picker');

    // Ürün ve yazı öğelerini içeren veri dizisi
    const itemsData = [
        { type: 'product', name: "Mojito", price: "85₺", img: "../img/Menu_resimler/Mojito.JPG" },
        { type: 'product', name: "Mojito (Nar)", price: "85₺", img: "../img/Menu_resimler/mojito_Pomegrante.JPG" },
        { type: 'product', name: "Berryibiscus", price: "85₺", img: "../img/Menu_resimler/Brryibiscus.JPG" },
        { type: 'product', name: "CandyMo Strawberry", price: "85₺", img: "../img/Menu_resimler/CandyMo_Strownerry.JPG" }
    ].reverse();

    const totalItems = itemsData.length;
    const anglePerItem = -180 / totalItems;
    const radius = 250;
    let currentRotation = 0;

    // Öğeleri dinamik olarak oluşturuyoruz
    itemsData.forEach((itemData, index) => {
        const item = document.createElement('div');
        item.className = 'picker-item';
        item.innerHTML = `
            <img src="${itemData.img}" alt="${itemData.name}" class="product-image">
            <div class="product-info">
                <span class="product-name">${itemData.name}</span>
                <span class="product-price">${itemData.price}</span>
            </div>
        `;
        const angle = index * anglePerItem;
        item.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
        picker.appendChild(item);
    });

    const items = document.querySelectorAll('.picker-item');

    function updatePicker() {
        items.forEach((item, index) => {
            const angle = (index * anglePerItem) + currentRotation;
            item.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
        });
    }

    let isDragging = false;
    let startY = 0;
    let startRotation = 0;

    const container = document.querySelector('.picker-container');
    let isScrolling = false;
    let scrollSpeed = 0.5;

    // Ekranın herhangi bir yerine dokunarak kaydırma
    container.addEventListener('touchstart', (e) => {
        // Navbar'a tıklanmadığından emin oluyoruz
        if (!e.target.closest('.navbar')) {
            isDragging = true;
            startY = e.touches[0].clientY;
            startRotation = currentRotation;
            container.style.cursor = "grabbing";
        }
    });

    container.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const deltaY = e.touches[0].clientY - startY;
        currentRotation = startRotation + deltaY * 0.5;
        updatePicker();
    });

    container.addEventListener('touchend', () => {
        isDragging = false;
        currentRotation = Math.round(currentRotation / anglePerItem) * anglePerItem;
        updatePicker();
        container.style.cursor = "grab";
    });

    // Mouse ile kaydırma için
    container.addEventListener('mousedown', (e) => {
        // Navbar'a tıklanmadığından emin oluyoruz
        if (!e.target.closest('.navbar')) {
            isDragging = true;
            startY = e.clientY;
            startRotation = currentRotation;
            container.style.cursor = "grabbing";
        }
    });

    container.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const deltaY = e.clientY - startY;
        currentRotation = startRotation + deltaY * 0.5;
        updatePicker();
    });

    container.addEventListener('mouseup', () => {
        isDragging = false;
        currentRotation = Math.round(currentRotation / anglePerItem) * anglePerItem;
        updatePicker();
        container.style.cursor = "grab";
    });

    // Mouse container dışına çıktığında
    container.addEventListener('mouseleave', () => {
        isDragging = false;
        container.style.cursor = "grab";
    });

    function smoothScroll() {
        if (!isScrolling) return;
        updatePicker();
        requestAnimationFrame(smoothScroll);
    }

    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        currentRotation -= e.deltaY * scrollSpeed;
        if (!isScrolling) {
            isScrolling = true;
            requestAnimationFrame(smoothScroll);
        }
    });
  </script>
  <script>
    // Navbar scroll pozisyonunu korumak için
    document.addEventListener('DOMContentLoaded', function() {
        const navbarContainer = document.getElementById('navbarContainer');
        const links = navbarContainer.getElementsByTagName('a');
        
        for(let link of links) {
            link.addEventListener('click', function(e) {
                // Mevcut scroll pozisyonunu localStorage'a kaydet
                localStorage.setItem('navbarScrollPosition', navbarContainer.scrollLeft);
            });
        }
        
        // Sayfa yüklendiğinde kaydedilmiş scroll pozisyonunu geri yükle
        const savedPosition = localStorage.getItem('navbarScrollPosition');
        if(savedPosition) {
            navbarContainer.scrollLeft = savedPosition;
        }
    });

    // Mevcut scroll fonksiyonu
    function scrollMenu(direction) {
        const container = document.getElementById('navbarContainer');
        container.scrollLeft += direction;
    }
  </script>
